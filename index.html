<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>glTF Viewer</title>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: black;
}
#info {
  position: absolute;
  color: white;
  padding: 5px;
}
#info h1 {
  margin: 0 0;
  font-size: 18px;
}
#container {

}
#stat {
  display: block;
}
#buttons {
  position: absolute;
  color: white;
  right: 5px;
  top: 5px;
}
.button {
  padding: 4px;
  border: 1px solid white;
  background-color: #666;
  width: 100px;
  margin-bottom: 3px;
  text-align: center;
}
.button:hover {
  cursor: pointer;
}
.button.selected {
  background-color: #aaa;
}
#enter-ar {

}
#enter-vr {

}

canvas {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
<div id="info">
  <h1>AR Model Viewer</h1>
  <div id="stat">status</div>
</div>
<div id="buttons">
  <div class="button" id="enter-ar">Enter AR</div>
  <div class="button" id="enter-vr">Enter VR</div>
</div>
<div id="container"></div>

<script src="js/three.min.js"></script>
<script src="js/three.ar.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/GLTFLoader.js"></script>
<script>
'use strict';

var stat = document.getElementById('stat');

var scene;
var camera;
var renderer;

var container;

var controls;

var model;

var vrDisplay;

function init() {
  var _url = window.location.href;

  if (!hasParam('url')) {
    stat.textContent = 'No URL parameter';
    return;
  }

  var url = getParam(_url, 'url');

  console.log('URL is: ' + url);

  stat.textContent = url;

  setupButtons();

  setupRender();

  animate();

  if (is_glTFUrl(url)) {
    load_glTF(url);
  } else if (isPolyUrl(url)) {
    console.log('Poly model');
    var id = getPolyId(url);
    loadPoly(id);
  } else {
    console.log('unsupported');
  }
}

function setupButtons() {
  var arBtn = document.getElementById('enter-ar');
  var vrBtn = document.getElementById('enter-vr');

  arBtn.addEventListener('click', function(e){
    this.classList.toggle('selected');
    enterAR();
  });
  vrBtn.addEventListener('click', function(e){
    this.classList.toggle('selected');
    enterVR();
  });
}

function enterAR() {
  console.log('enter AR');
  THREE.ARUtils.getARDisplay().then(initAR);
}

function initAR(display) {
  console.log('init AR');

  if (!display) {
    console.log('no AR display');
    return;
  }

  vrDisplay = display;
  console.log(display);
}

function enterVR() {
  console.log('enter VR');

}

function hasParam(key) {
  var url = new URL(window.location.href);
  return url.searchParams.has(key);
}

function getParam(url, key) {
  var url = new URL(url);
  var value = url.searchParams.get(key);
  if (value === null)
    return null;
  value = decodeURIComponent(value);
  return value;
}

// getParam wasn't working on WebARonARCore, Chromium 57
// probably due to URL support
function _getParam(url, key) {
  var query = location.search;
  var params = {};
  query = query.slice(1); // remove '?'
  var _params = query.split('&');
  for (var i = 0; i < _params.length; i++) {
    var _param = _params[i];
    var parts = _param.split('=');
    params[parts[0]] = decodeURIComponent(parts[1]);
  }
  console.log(params);
  return params[key];
}

function is_glTFUrl(url) {
  return url.endsWith('.gltf') || url.endsWith('.glb');
}

// load glTF .glb
function load_glTF(url) {
  console.log('Load glTF model');

  var loader = new THREE.GLTFLoader();
  loader.load( url, function ( gltf ) {
      gltf.scene.traverse( function ( child ) {
        /*if ( child.isMesh ) {
          child.material.envMap = envMap;
        }*/
      } );
      // special case for planets: remove later
      if (gltf.scene.children.length > 1 && gltf.scene.children[1].name === 'Orbit') {
        model = gltf.scene.children[1];
      } else {
        model = gltf.scene;
      }
      console.log(gltf);
      scene.add( gltf.scene );
    } );

}

function isPolyUrl(url) {
  return (url.includes('poly'));
}

// format: https://poly.google.com/view/ID
function getPolyId(url) {
  var parts = url.split('/');
  var id = parts[parts.length-1];
  return id;
}

function loadPoly(id) {
  console.log('Load Poly model: ' + id);
}

function setupRender() {
  container = document.getElementById( 'container' );

  scene = new THREE.Scene();
  scene.background = new THREE.Color( 0x303030 );
  camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 100 );

  camera.position.z = 5;
  camera.position.y = 3;

  var light = new THREE.AmbientLight( 0x404040 ); // soft white light
  scene.add( light );

  light = new THREE.HemisphereLight( 0xbbbbff, 0x444422 );
  light.position.set( 0, 1, 0 );
  scene.add( light );
  light = new THREE.DirectionalLight( 0xffffff );
  light.position.set( -10, 6, 10 );
  scene.add( light );

  renderer = new THREE.WebGLRenderer({
    antialias: false
  });
  renderer.setPixelRatio( window.devicePixelRatio );
  renderer.setSize( window.innerWidth, window.innerHeight );
  container.appendChild( renderer.domElement );


  controls = new THREE.OrbitControls( camera );
  controls.target.set( 0, 0, 0 );
  controls.update();

  window.addEventListener( 'resize', onWindowResize, false );


  var polarGridHelper = new THREE.PolarGridHelper( 3, 16, 8, 64, 0xffffff, 0x808080 );
  scene.add( polarGridHelper );
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize( window.innerWidth, window.innerHeight );
}

function animate(t) {
  window.requestAnimationFrame( animate );

  update(t);
  render(t);
}

function update(t) {
  if (model)
    model.rotation.y += 0.003;
}

function render(t) {
  renderer.render( scene, camera );
}

init();
</script>
</body>
</html>
